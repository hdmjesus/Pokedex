<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, user-scalable=no">
    <script src="https://kit.fontawesome.com/4f82ce23a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marmelad&family=Ubuntu&display=swap">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Pokedex</title>
</head>

<body>

</body>
<main class="contenido">
    <section class="pokedex">
        <article class="pokemon">
            <figure class="pokemon__imagen">
                <img src="/src/image/vulva.png" alt="Pokemon">
            </figure>
            <div class="pokemon__contenido">
                <div class="pokemon__title">
                    <h2></h2>
                </div>
                <div class="pokemon__detalles">
                    <div class="pokemon__habilidades">
                        <h3>Habilidades</h3>
                        <p class="habilidad"><abbr title="Habilidad"><i class="fas fa-dna"></i> <span>Overgrow</span>  </abbr></p>
                        <p class="habilidad"><abbr title="Habilidad"><i class="fas fa-dna"></i><span>Chlorophyll</span></abbr></p>

                    </div>
                    <div class="pokemon__estadisticas">
                        <h3>Estadisticas</h3>
                        <p><abbr title="Vida"><i class="fas fa-heart vida"></i><span >40</span></abbr> </p>
                        <p><abbr title="Ataque"><i class="fas fa-burn ataque"></i> <span ></span>50</span></abbr></p>
                        <p><abbr title="Tipo"><i class="fas fa-dice-d6 tipo"></i> <span >Veneno</span></abbr></p>
                    </div>
                </div>
            </div>

        </article>
    </section>
</main>

</html>
